      <article>
        <h1>通用数据分析平台 (LimiX Pipeline)</h1>
        <p>集数据资产管理、自动化评估治理、智能推理分析、因果解释与决策推演于一体的现代化分析工具。</p>
        
        <section>
          <h2>核心功能模块</h2>
          <ul>
            <li>
              <h3>1. 数据资产 (Data Assets)</h3>
              <p>多源数据接入（CSV/Excel/DB），自动解析 Schema（字段名、类型、描述），支持版本管理。</p>
            </li>
            <li>
              <h3>2. 数据评估 (Data Health)</h3>
              <p>自动生成数据体检报告。核心指标包括健康分 (0-100)、缺失率、重复率、异常值统计。</p>
            </li>
            <li>
              <h3>3. 数据治理 (Data Governance)</h3>
              <p>提供“一键清洗”策略（均值填充、删除异常、去重）和“数据增强”（基于 GAN 生成仿真数据）。</p>
            </li>
            <li>
              <h3>4. 推理分析 (Inference Analysis)</h3>
              <p>创建建模任务，集成 LimiX、XGBoost、LightGBM、Prophet 等多种算法。支持混淆矩阵、ROC 曲线、AUC 值、预测值 vs 真实值曲线可视化。</p>
            </li>
            <li>
              <h3>5. 因果解释 (Causal Explanation)</h3>
              <p>基于 SHAP 值进行模型解释。提供全局特征重要性、时序归因分析、单样本归因力导图。</p>
            </li>
            <li>
              <h3>6. 推演决策 (Simulation & Decision)</h3>
              <p>反事实推演 (What-If Analysis)。通过仿真面板拖动滑块，实时计算预测结果变化。支持智能反向求解最优参数。</p>
            </li>
            <li>
              <h3>7. 导出报告 (Export Report)</h3>
              <p>自动聚合分析结论，生成 PDF/Word 报告。</p>
            </li>
          </ul>
        </section>
      </article>
